<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicle-C - Formulario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/formloja.css">
    
</head>
<body>
    <!-- Material design lite -->
    <style>
        .demo-layout-transparent {
          background: url('../imgs/CWB_JB1.jpg') center / cover;
        
          
        }
        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
          color: black;

        }
    </style>
    
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Recicle-C</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                
            </div>
        </header>
        <div class="mdl-layout__drawer">
            
            <span class="mdl-layout-title">Recicle-C</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="../index.html">Página Inicial</a>
              <a class="mdl-navigation__link" href="loja.html">Loja</a>
              <a class="mdl-navigation__link" href="info.html">Info</a>
              <a class="mdl-navigation__link" href="mapa_LE.html">Mapa</a>
              <a class="mdl-navigation__link" href="doacoes.html">Doações</a>
          </nav>
            
        </div>

        <main class="mdl-layout__content">

            <div class= "fundo">

              <form class="row g-3">

                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupFile02">Upload</label>
                  <input type="file" class="form-control" id="inputGroupFile02">
                </div>

                <div class= "infoProduto mb-3">
                  <div class="mb-3 emailVendedor">
                      <label for="emailVendedor" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="emailVendedor" placeholder="name@example.com">
                  </div>
                
                  <div class="mb-3 telefoneVendedor">
                    <label for="telefoneVendedor" class="form-label">Telefone para contato</label>
                    <input type="text" class="form-control" id="telefoneVendedor" placeholder="(99) 9 9999-9999" required>
                  </div>
                </div>

                <div class="mb-3 nomeVendedor">
                  <label for="nomeVendedor" class="form-label">Nome do vendedor</label>
                  <input type="text" class="form-control" id="nomeVendedor" placeholder="Nome" required>
                </div>

                <div class="infoProduto mb-3">

                  <div class= "inputInfoProduto nomeProduto mb-3">
                    <label for="nomeProduto" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="nomeProduto" placeholder="Produto" required>
                  </div>

                  <div class= "inputInfoProduto precoProduto mb-3">
                    <label for="valorProduto" class="form-label">Preço</label>
                    <input type="text" class="form-control" id="valorProduto" placeholder= "R$0,00" required>
                  </div>

                </div>

                <div class="mb-3">
                  <label for="descricaoProduto" class="form-label">Descrição do produto</label>
                  <textarea class="form-control" id="descricaoProduto" rows="3" placeholder="Detalhes sobre o produto" required ></textarea>
                </div>

                <div class= "senhaConfirmacao mb-3">
                  <label for="senhaConfirmacao" class="form-label">Senha para confirmação *</label>
                  <input type="password" class="form-control" id="senhaConfirmacao" placeholder= "Senha para confirmar / remover o anuncio" required>

                </div>
                <div>
                  <label> Alternativas de contato <br>
                      
                    <div class= "espacamento">
                      <label> Facebook </label>
                      <input type="link" placeholder="Facebook" id="facebook">
                    </div>  
                    <div class= "espacamento">
                      <label> Instagram </label>
                      <input type="link" placeholder="Instagram" id="instagram">
                    </div>
                    <div class= "espacamento">
                      <label> Instagram </label>
                      <input type="link" placeholder="Instagram (Empresa)" id="instagramEmpresa">  
                    </div>
                    <div class= "espacamento">
                      <label> Site (Empresa) </label>
                      <input type="link" placeholder="Link do site" id="site">
                    </div>

                    </label>
                </div>
                <br>
                <h6 class="help">*Essa senha servirá para você remover o anúncio caso desejado</h6>
              </form>

                <div class="botaoConfirmacao" id="">
                  
                  <button onclick="cadastrarItem()" type="submit" class="btn btn-primary">Cadastrar Produto</button>
                  <label id="avisos"></label>
                </div>
              
              
            </div>
        </main>
    <script src= "../js/formloja.js"></script>
    <script src= "../js/jquery.js"></script>
</body>
</html>
