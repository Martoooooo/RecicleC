<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<body>
    <!-- Uses a transparent header that draws on top of the layout's background -->
    <style>
        .demo-layout-transparent {
            background: url('../imgs/CWB_JB1.jpg') center / cover;
        }        
        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
            /* This background is dark, so we set text to white. Use 87% black instead if
             your background is light. */
            color: black;
        }
    </style>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">

        <header class="mdl-layout__header mdl-layout__header--transparent">
            
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Recicle-C</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
 
                    <a class="mdl-navigation__link" href="../index.html">Página Inicial</a>
                    <a class="mdl-navigation__link" href="">n sei</a>
                    <a class="mdl-navigation__link" href="mapa.html">Mapa</a>
                    <a class="mdl-navigation__link" href="">Info</a>
            
                </nav>
            
            </div>
        
        </header>
        
        <div class="mdl-layout__drawer">
        
            <span class="mdl-layout-title">Recicle-C</span>
            <nav class="mdl-navigation">
 
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="cadastro.html">Cadastro</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Nos dê sua opinião</a>
 
            </nav>
        
        </div>
        
        <main class="mdl-layout__content">

            <div class= "frameCadastro">
                
                <br>
                <img class= "img-fluid" src= "../imgs/logo3.PNG">
                <br>

                <h4 class= "tituloFormulario">Formulário de cadastro</h4>
                <br>
                Nome
                <input type="text" class="form-control" id= "cadastroNome" placeholder="Digite seu nome" aria-label="Nome" aria-describedby="basic-addon1">
                <br>
                Sobrenome    
                <input type="text" class="form-control" id= "cadastroSobrenome" placeholder="Digite seu sobrenome" aria-label="Sobrenome" aria-describedby="basic-addon1">
                <br>
                E-mail
                <input type="text" class="form-control" id= "cadastroEmail" placeholder="Digite seu e-mail" aria-label="e-mail" aria-describedby="basic-addon1">
                <br>
                Telefone
                <input type="text" class="form-control" id= "cadastroTelefone" placeholder="Digite seu telefone" aria-label="Telefone" aria-describedby="basic-addon1">
                <br>
                Senha
                <input type="password" class="form-control" id= "cadastroSenha" placeholder="Digite sua senha" aria-label="Senha" aria-describedby="basic-addon1">
                <br>
                Confirmar Senha
                <input type="password" class="form-control" id= "cadastroConfSenha" placeholder="Confirme sua senha" aria-label="ConfirmarSenha" aria-describedby="basic-addon1">
                <br> 
                <div class="error" id="error"></div>
                <button onclick="verificarPreenchimento()" type="button" class="btn btn-success">Cadastrar</button>
                <br>
                <br>
                
            </div>

           
                 
        </main>

    </div>

    <script defer src="../js/script_cadastro.js"></script>
